{% extends 'base.html' %}

{% block title %}Edit User{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Edit User</h2>

    <div class="card">
        <div class="card-header">
            Edit User Details
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('admin.edit_user', user_id=user.id) }}">
                <div class="form-group">
                    <label for="cnic">CNIC</label>
                    <input type="text" class="form-control" id="cnic" name="cnic" value="{{ user.cnic }}" required>
                </div>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ user.name }}" required>
                </div>
                <div class="form-group">
                    <label for="balance">Balance</label>
                    <input type="number" step="0.01" class="form-control" id="balance" name="balance" value="{{ "%.2f"|format(user.balance) }}" required>
                </div>
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="{{ url_for('admin.manage_users') }}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
